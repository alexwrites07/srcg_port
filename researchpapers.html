<script>
    const firebaseConfig = {
      apiKey: "AIzaSyCMkQRCI7WSHHpKNdK91DC0DLcFw56Ohlg",
      authDomain: "facultyport.firebaseapp.com",
      databaseURL: "https://facultyport-default-rtdb.firebaseio.com",
      projectId: "facultyport",
      storageBucket: "facultyport.appspot.com",
      messagingSenderId: "296505134325",
      appId: "1:296505134325:web:3e506795892779742249bc"
    };
  
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  
    // Reference to the 'students' node in the Firebase Realtime Database
    const studentsRef = firebase.database().ref('researchpapers');
  
    // Function to fetch and display student data
    function fetchStudentData() {
      studentsRef.on('value', (snapshot) => {
        const data = snapshot.val();
        const studentsContainer = document.getElementById('students-container');
  
        // Clear previous content
        studentsContainer.innerHTML = '';
  
        // Iterate through uids
        for (const uid in data) {
          if (data.hasOwnProperty(uid)) {
            const studentData = data[uid];
            const title = studentData.title;
            const description = studentData.description;
           
            const link = studentData.link;
  
            // Create a Bootstrap card for each student entry
            const card = document.createElement('div');
            card.className = 'card mb-4';
            card.innerHTML = `
              <div class="row g-0">
               
                <div class="col-md-8">
                  <div class="card-body">
                    <h2 class="card-title">${title}</h2>
                    <p class="card-text">${description}</p>
                    <button class="btn btn-secondary" onclick="openLink('${link}')">View Details</button>
                  </div>
                </div>
              </div>
            `;
  
            // Append the card to the container
            studentsContainer.appendChild(card);
          }
        }
      });
    }
  
  
    function openLink(link) {
    // Check if the link is an external link
    if (link.startsWith('http') || link.startsWith('//')) {
      window.open(link, '_blank');
    } else {
      // Otherwise, open it with window.location
      window.location.href = link;
    }
  }
  // Call the fetchStudentData function to display student data when the page loads
  window.onload = fetchStudentData;
  </script>
  
  <!-- Container for Student Data -->

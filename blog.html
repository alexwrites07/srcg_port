// Reference to the 'blogs' node in the Firebase Realtime Database
const blogsRef = firebase.database().ref('blogs');

// Function to fetch and display data
function fetchData() {
  blogsRef.on('value', (snapshot) => {
    const data = snapshot.val();
    const blogContainer = document.getElementById('blog-container');

    // Clear previous content
    blogContainer.innerHTML = '';

    // Iterate through uids
    for (const uid in data) {
      if (data.hasOwnProperty(uid)) {
        const blogData = data[uid];
        const title = blogData.title;
        const description = blogData.description;

        // Create a Bootstrap card for each blog entry
        const card = document.createElement('div');
        card.className = 'card mb-4';
        card.innerHTML = `
          <div class="card-body">
            <h2 class="card-title">${title}</h2>
            <p class="card-text">${description}</p>
          </div>
        `;

        // Append the card to the container
        blogContainer.appendChild(card);
      }
    }
  });
}

// Call the fetchData function to display data when the page loads
window.onload = fetchData;
</script>
